name: Deploy Streamlit App with PySpark

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Java (JDK 8)
        uses: actions/setup-java@v3
        with:
          java-version: '8' 

      - name: Run Streamlit app with PySpark
        env:
          AZURE_CONNECTION_STRING: ${{ secrets.AZURE_CONNECTION_STRING }}
          AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
          AZURE_BLOB_NAME: ${{ secrets.AZURE_BLOB_NAME }}

        run: |
          python -m streamlit run main.py --server.port 8000 --server.address 0.0.0.0
